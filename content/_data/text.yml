applyNow_title.de: "Bewirb dich jetzt!"
applyNow_title.en: "Apply Now!"
applyNow_text.de: "Um dich auf ein Stipendium zu bewerben musst du das Formular im CCS Bewerbungs-Tool ausfüllen. Bitte lies dir vorher die Stipendiumsbedingungen durch. Nach dem Eingang deiner Bewerbung wird diese dem Beirat zur Verfügung gestellt. Wir versuchen dir möglichst schnell eine Zusage oder Absage zu erteilen. Bei letzterer kannst du nach Wunsch eine kurze Begründung bekommen. Aufgrund der ehrenamtlichen Natur des Beirats können wir dir leider keine ausführlichen Begründungen liefern. Viel Erfolg!"
applyNow_text.en: "To apply for a scholarship, you must complete the form in the CCS application tool. Please read the scholarship conditions beforehand. Once your application has been received, it will be made available to the advisory board. We will try to confirm or reject your application as quickly as possible. In the latter case, you can receive a brief explanation if you wish. Due to the voluntary nature of the advisory board, we are unfortunately unable to provide you with detailed reasons. Good luck!"
