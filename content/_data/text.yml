impuls_title.de: "Noch auf Ideen-Suche?"
impuls_title.en: "Still searching for ideas?"
impuls_heading1.de: "Impulsfragen"
impuls_heading1.en: "Impulse questions"
impuls_text1.de: "Welchen Einfluss hat die Informationstechnologie auf das Wahlverhalten der Bürger*innen? Entwickeln sich Unternehmen, die auf Open Data setzen, besser als andere? Inwieweit ist Datenschutz relevant für generelle Konsumentscheidungen? Welchen Mehrwert bringt Open Data für xyz? Wie kann man Schutz vor Überwachung künstlerisch umsetzen?"
impuls_text1.en: "What influence does information technology have on the voting behaviour of citizens? Do companies that rely on open data perform better than others? To what extent is data protection relevant for general consumer decisions? What added value does open data bring for xyz? How can protection against surveillance be realised artistically?"
impuls_heading2.de: "Hacker*innen-Ethik"
impuls_heading2.en: "CCC Hacker Ethics"
impuls_text2.de: "Der Chaos Computer Club hat mit der Häcker*innen Ethik als Basis des ethischen Hacken. Ihre Prinzipien sind heute noch genauso relevant wie zu ihrer Niederschrift in den 1980ern. Ihre Werte prägen uns auch im Stipendium."
impuls_text2.en: "The Chaos Computer Club has developed the hacker ethic as the basis for ethical hacking. Its principles are just as relevant today as they were when they were written in the 1980s. Their values also characterise our scholarship."
impuls_heading3.de: "Die Arbeiten der letzten Jahre"
impuls_heading3.en: "What has already been funded"
impuls_text3.de: "Auf der Seite unserer Veröffentlichungen findest du eine Übersicht der von uns geförderten Arbeiten. Hier kannst du einen Überblick erhalten welche Themen den Beirat bereits überzeugen konnten."
impuls_text3.en: "On our publications page you will find an overview of the work we have sponsored. Here you can get an overview of the topics that have already convinced the advisory board."
