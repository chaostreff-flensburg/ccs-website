hackerEthic_title.de: "Hacker*innen-Ethik"
hackerEthic_title.en: "CCC Hacker Ethics"
hackerEthic_point1.de: "Der Zugang zu Computern und allem, was einem zeigen kann, wie diese Welt funktioniert, sollte unbegrenzt und vollständig sein."
hackerEthic_point1.en: "Access to computers and anything that can show you how this world works should be unlimited and complete."
hackerEthic_point2.de: "Alle Informationen müssen frei sein."
hackerEthic_point2.en: "All information must be free."
hackerEthic_point3.de: "Mißtraue Autoritäten – fördere Dezentralisierung."
hackerEthic_point3.en: "Mistrust authorities - promote decentralisation."
hackerEthic_point4.de: "Beurteile eine*n Hacker*in nach dem, was er*sie tut, und nicht nach üblichen Kriterien wie Aussehen, Alter, Herkunft, Spezies, Geschlecht oder gesellschaftliche Stellung."
hackerEthic_point4.en: "Judge a hacker by what they do and not by the usual criteria such as appearance, age, origin, species, gender or social status."
hackerEthic_point5.de: "Man kann mit einem Computer Kunst und Schönheit schaffen."
hackerEthic_point5.en: "You can create art and beauty with a computer."
hackerEthic_point6.de: "Computer können dein Leben zum Besseren verändern."
hackerEthic_point6.en: "Computers can change your life for the better."
hackerEthic_point7.de: "Mülle nicht in den Daten anderer Leute."
hackerEthic_point7.en: "Don't mess around with other people's data."
hackerEthic_point8.de: "Öffentliche Daten nützen, private Daten schützen."
hackerEthic_point8.en: "Use public data, protect private data."

faq_title.de: "FAQ"
faq_title.en: "FAQ"

faq_question1.de: "Auszahlung der Gelder"
faq_question1.en: "Disbursement of the funds"
faq_answer1.de: "Das Geld wird in zwei Tranchen ausgezahlt. Der erste Betrag von 750 € wird ausgezahlt, sobald wir einen Nachweis der Anmeldung erhalten haben und die Bearbeitungszeit gestartet ist. Die zweite Auszahlung von weiteren 750 € erfolgt am Anfangs des 4. Monats der Bearbeitungszeit. Beim Abbruch der Masterarbeit wird auch das Stipendium vorzeitig beendet, alle bis dahin gezahlten Gelder müssen aber nicht zurückgezahlt werden."
faq_answer1.en: "The money will be paid out in two instalments. The first instalment of €750 will be paid out as soon as we have received proof of registration and the processing period has started. The second payment of a further €750 will be made at the beginning of the 4th month of the processing period. If the Master's thesis is cancelled, the scholarship will also be terminated prematurely, but all monies paid up to that point do not have to be repaid."

faq_question2.de: "Woher kommen die Gelder?"
faq_question2.en: "Where does the funding come from?"
faq_answer2.de: "Der Chaos Computer Club e.V. stellt derzeit die gesamten 6.000 € pro Semester zur Verfügung. Alle Stipendien werden vom Chaostreff Flensburg e.V. verteilt."
faq_answer2.en: "The Chaos Computer Club e.V. currently provides the entire €6,000 per semester. All scholarships are distributed by Chaostreff Flensburg e.V."

faq_question3.de: "Gibt es eine Möglichkeit das Stipendium zu verlängern?"
faq_question3.en: "Is there a possibility to extend the scholarship?"
faq_answer3.de: "In der aktuellen Phase ist das leider nicht möglich. Wenn du für deine Arbeit länger brauchst, ist das trotzdem in Ordnung, nur mehr Geld können wir nicht zahlen."
faq_answer3.en: "Unfortunately, this is not possible in the current phase. If you need longer for your work, that's still fine, we just can't pay you more money."

faq_question4.de: "Welche Organisationen sind beteiligt?"
faq_question4.en: "Which organisations are involved?"
faq_answer4.de: "Die rechtliche und steuerliche Verantwortung liegt beim Chaostreff Flensburg e.V. mit Unterstützung des Chaotikum e.V. und weiteren engagierten Individuen. Alle Organisationen und Individuen sind im Umkreis des Chaos Computer Club aktiv."
faq_answer4.en: "The legal and fiscal responsibility lies with Chaostreff Flensburg e.V. with the support of Chaotikum e.V. and other committed individuals. All organisations and individuals are active in the area of the Chaos Computer Club."

faq_question5.de: "Warum gibt es nur 4 Stipendien?"
faq_question5.en: "Why are there only 4 scholarships?"
faq_answer5.de: "Zur Zeit haben wir nur genug Geld, um bis zu 4 Stipendien pro Semester zu vergeben. Wenn du Ideen und Mittel hast, um das Projekt zu erweitern, melde dich gern unter ccs@chaostreff-flensburg.de!"
faq_answer5.en: "At the moment we only have enough money to award up to 4 scholarships per semester. If you have ideas and funds to expand the project, please get in touch at ccs@chaostreff-flensburg.de!"

faq_question6.de: "Was zählt alles als Masterarbeit?"
faq_question6.en: "What counts as a Master's thesis?"
faq_answer6.de: "Eine Masterarbeit ist eine Abschlussarbeit eines Masterstudienganges nach Vorgaben der jeweiligen Prüfungsordnung. Auch Förderung von Diplomarbeiten als Abschlussarbeiten eines Diplomstudienganges sind möglich."
faq_answer6.en: "A Master's thesis is a final thesis for a Master's degree programme in accordance with the relevant examination regulations. Diploma theses can also be funded as final theses of a diploma programme."

faq_question7.de: "Wie lange kann ich mich bewerben?"
faq_question7.en: "How long can I apply?"
faq_answer7.de: "Für die Bewerbung auf ein Stipendium gibt keine zeitliche Begrenzung. Sobald alle Gelder vergeben sind, wird es keine Möglichkeit mehr geben, sich zu bewerben."
faq_answer7.en: "How long can I apply? There is no time limit for applying for a scholarship. Once all the funds have been allocated, there will be no more opportunities to apply."

faq_question8.de: "Ich bin Professor*in, Teil eines Institut, Wissenschaftler*in"
faq_question8.en: "I am a professor, part of an institute, a scientist"
faq_answer8.de: "Schön dass du hier bist! Wir suchen immer spannende Kontakte. Am besten schreibst du eine kurze E-Mail an ccs@chaostreff-flensburg.de und wir starten ins Gespräch. Erzähle gern deinen Studierenden von diesem Stipendienprogramm und erarbeite mit ihnen gemeinsam interessante Themengebiete für eine mögliche Abschlussarbeit, die sie dann bei uns einreichen können."
faq_answer8.en: "Nice that you are here! We are always looking for exciting contacts. The best thing to do is to write a short email to ccs@chaostreff-flensburg.de and we'll start a dialogue. Feel free to tell your students about this scholarship programme and work with them to find interesting topics for a possible thesis, which they can then submit to us."

faq_question9.de: "Du hast noch weitere Fragen?"
faq_question9.en: "Do you have any further questions?"
faq_answer9.de: "Dann schreib uns eine E-Mail an ccs@chaostreff-flensburg.de. Wenn du irgendwelche Probleme beim Beirat oder beim Prozess melden möchtest, schreib bitte eine E-Mail an vorstand@chaostreff-flensburg.de Beide E-Mail-Adressen werden in einem Ticketsystem verarbeitet und werden ggf. von verschiedenen Personen gesehen."
faq_answer9.en: "Then send us an email to ccs@chaostreff-flensburg.de. If you would like to report any problems with the advisory board or the process, please send an e-mail to vorstand@chaostreff-flensburg.de. Both e-mail addresses are processed in a ticket system and may be seen by different people."

