hackerEthic_title.de: "Hacker*innen-Ethik"
hackerEthic_title.en: "CCC Hacker Ethics"
hackerEthic_point1.de: "Der Zugang zu Computern und allem, was einem zeigen kann, wie diese Welt funktioniert, sollte unbegrenzt und vollständig sein."
hackerEthic_point1.en: "Access to computers and anything that can show you how this world works should be unlimited and complete."
hackerEthic_point2.de: "Alle Informationen müssen frei sein."
hackerEthic_point2.en: "All information must be free."
hackerEthic_point3.de: "Mißtraue Autoritäten – fördere Dezentralisierung."
hackerEthic_point3.en: "Mistrust authorities - promote decentralisation."
hackerEthic_point4.de: "Beurteile eine*n Hacker*in nach dem, was er*sie tut, und nicht nach üblichen Kriterien wie Aussehen, Alter, Herkunft, Spezies, Geschlecht oder gesellschaftliche Stellung."
hackerEthic_point4.en: "Judge a hacker by what they do and not by the usual criteria such as appearance, age, origin, species, gender or social status."
hackerEthic_point5.de: "Man kann mit einem Computer Kunst und Schönheit schaffen."
hackerEthic_point5.en: "You can create art and beauty with a computer."
hackerEthic_point6.de: "Computer können dein Leben zum Besseren verändern."
hackerEthic_point6.en: "Computers can change your life for the better."
hackerEthic_point7.de: "Mülle nicht in den Daten anderer Leute."
hackerEthic_point7.en: "Don't mess around with other people's data."
hackerEthic_point8.de: "Öffentliche Daten nützen, private Daten schützen."
hackerEthic_point8.en: "Use public data, protect private data."
