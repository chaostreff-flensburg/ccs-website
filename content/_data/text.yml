intro_title.de: "Catalysiere deine Masterarbeit"
intro_title.en: "Catalyse your Master's thesis"
intro_text.de: "Mit dem Chaotischen Catalysator Stipendium (CCS) werden jedes Semester vier ausgewählte Masterarbeiten mit jeweils 1.500 € gefördert. Unser Ziel ist es dabei, die Forschung zu Technologien mit gesellschaftlichem Weitblick, das Nutzen von offene Daten zu fördern und die Ergebnisse selbst ohne Zugangsbeschränkung zu veröffentlichen. Dafür wollen wir wissenschaftliche Arbeiten, die gesellschaftlichen Mehrwert bieten, finanziell und mit unserer Expertise unterstützen."
intro_text.en: "The Chaotic Catalyser Scholarship (CCS) supports four selected Master's theses each semester with €1,500 each. Our aim is to promote research into technologies with a social vision, to encourage the use of open data and to publish the results themselves without access restrictions. We want to support and promote scientific work that offers added social value."
intro_text2.de: "Uns ist es egal, aus welchem Fachbereich du kommst oder welche Fachrichtung du studierst. Wenn dein Thema Informationstechnologien nutzt, untersucht, oder analysiert um einen positiven Wandel herbeizuführen, sind wir interessiert!"
intro_text2.en: "We don't care what subject area you come from or what subject you are studying. If your subject uses, investigates or analyses information technologies to bring about positive change, we are interested!"

info_title1.de: "Wir stärken Dir den Rücken"
info_title1.en: "We have your back"
info_text1.de: "Nicht nur eine finanzielle Belastung lastet häufig auf den Schultern eines Studiums. Manchmal sind es Konflikte in der Betreuung, ein Feststecken in der Recherche, eine Blockade beim Schreiben oder fehlende Erfahrung mit der Methodik.\nWir stehen dir so gut es geht schon während der Arbeit zur Seite. Vor, während und nach deiner Masterarbeit."
info_text1.en: "It's not just a financial burden that often weighs on us during our studies. Sometimes it's conflicts in supervision, getting stuck in research, a block in writing or a lack of experience with the methodology.\nWe will support you as best we can during your work. Before, during and after your master's thesis."
info_title2.de: "Mach mehr aus deiner Arbeit"
info_title2.en: "Get more out of your thesis"
info_text2.de: "Wäre es nicht Schade wenn deine Masterarbeit am Ende nur in einer Schublade verstaubt?\nWir wollen mehr aus deinen Ergebnissen raus holen. Nach deiner Abgabe helfen wir dir, dass deine Message eine Bühne, deine Worte unser Magazin, deine Kunst unser Event, oder deine Stimme einen Podcast findet.\nWir suchen Menschen, die nicht nur einen Abschluss, sondern mit ihrem Thema was bewegen wollen."
info_text2.en: "Wouldn't it be a shame if your Master's thesis ended up gathering dust in a drawer?\nWe want to get more out of your results. After you've submitted your thesis, we'll help your message find a stage, your words our magazine, your art our event, or your voice a podcast.\nWe are looking for people who not only want a degree, but also want to make a difference with their topic."
info_title3.de: "Wie kann ich mich bewerben?"
info_title3.en: "How do I apply?"
info_text3.de: "In nur wenigen Klicks geht es bei uns zum Stipendium. Nimm dir vorher einmal die Zeit, unsere Stipendiumsbedingungen durchzulesen. Im Anschluss kannst du unser Formular ausfüllen. Mehr braucht es bei uns nicht. Achte bei deiner Bewerbung darauf, dass diese auch für fachfremde Personen verständlich ist. Der Beirat prüft bei jeder Bewerbung die Sinnhaftigkeit (Thema, Methodik, Umfang, Machbarkeit usw.) sowie, ob ein gesellschaftlicher Mehrwert erkennbar ist."
info_text3.en: "Your scholarship is just a few clicks away. Take the time to read through our scholarship conditions first. You can then fill out our form. That's all we need. Make sure that your application is also understandable for people from outside your field of study. For each application, the advisory board checks whether it makes sense (topic, methodology, scope, feasibility, etc.) and whether there is recognisable added value for society."
