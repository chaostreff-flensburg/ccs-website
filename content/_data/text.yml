intro_title.de: "Catalysiere deine Masterarbeit"
intro_title.en: "Catalyse your Master's thesis"
intro_text.de: "Mit dem Chaotischen Katalysator Stipendium (CCS) werden jedes Semester vier ausgewählte Masterarbeiten mit jeweils 1.500 € gefördert. Unser Ziel ist es dabei, die Forschung zu Technologien mit gesellschaftlichem Weitblick zu fördern, offene Daten bereitzustellen und Studierende, die mit ihrer Arbeit einen gesellschaftlichen Mehrwert bieten, zu unterstützen."
intro_text.en: "The Chaotic Catalyst Scholarship (CCS) supports four selected Master's theses each semester with €1,500 each. Our aim is to promote research into technologies with a social vision, provide open data and support students whose work offers added social value."

info_title1.de: "Interesse?"
info_title1.en: "Interested?"
info_text1.de: "Uns ist es egal, aus welchem Fachbereich du kommst oder welche Fachrichtung du studierst. Wir suchen nach Themen, die Informationstechnologien dieser Welt genauer betrachten, ihren Einfluss auf die Gesellschaft untersuchen und Ideen entwickeln, wie die Welt verbessert werden kann. Egal aus welcher Perspektive. Mit diesem Stipendium wollen wir dafür sorgen, dass deine Arbeitsergebnisse nicht in den geheimen Schubladen eines Konzerns landen, sondern frei zugänglich sind."
info_text1.en: "We don't care what department you come from or what subject you are studying. We are looking for topics that take a closer look at the world's information technologies, analyse their impact on society and develop ideas on how the world can be improved. No matter what your perspective. With this scholarship, we want to ensure that the results of your work do not end up in the secret drawers of a corporation, but are freely accessible."
info_title2.de: "Mehr als finanzielle Unterstützung"
info_title2.en: "More than just financial support"
info_text2.de: "Neben der finanziellen Unterstützung des Stipendiums stehen wir dir mit unserem Netzwerk zur Seite. Als Stipendiat*in stehen dir unsere Mentor*innen aus unterschiedlichen fachlichen Perspektiven und Hintergründen zur Verfügung, auch noch nach deiner Abgabe. Profitiere von unseren Alumni-Aktionen und Stipendiumstreffen. Nutze das Netzwerk des Chaos Computer Clubs, um dein Thema auf Events in Form von Vorträgen und Workshops weiterzubringen. Lass uns gemeinsam Mehrwert über deine Masterarbeit hinaus schaffen."
info_text2.en: "In addition to the financial support of the scholarship, we will also support you with our network. As a scholarship holder, our mentors from different professional perspectives and backgrounds are available to you, even after you have submitted your application. Benefit from our alumni events and scholarship meetings. Use the Chaos Computer Club network to promote your topic at events in the form of lectures and workshops. Let's create added value together beyond your Master's thesis."
info_title3.de: "Wie kann ich mich bewerben?"
info_title3.en: "How do I apply?"
info_text3.de: "In nur wenigen Klicks geht es bei uns zum Stipendium. Nimm dir vorher einmal die Zeit, unsere Stipendiumsbedingungen durchzulesen. Im Anschluss kannst du unser Formular ausfüllen. Mehr braucht es bei uns nicht. Achte bei deiner Bewerbung darauf, dass diese auch für fachfremde Personen verständlich ist. Der Beirat prüft bei jeder Bewerbung die Sinnhaftigkeit (Thema, Methodik, Umfang, Machbarkeit usw.) sowie, ob ein gesellschaftlicher Mehrwert erkennbar ist."
info_text3.en: "Your scholarship is just a few clicks away. Take the time to read through our scholarship conditions first. You can then fill out our form. That's all we need. Make sure that your application is also understandable for people from outside your field of study. For each application, the advisory board checks whether it makes sense (topic, methodology, scope, feasibility, etc.) and whether there is recognisable added value for society."
