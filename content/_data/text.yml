impuls_heading2.de: "Unsere Werte"
impuls_heading2.en: "Our Values"
impuls_text2.de: "Der Chaos Computer Club hat mit der Hacker*innen Ethik sich selbst die Basis des ethischen Hacken gelegt. Ihre Prinzipien sind heute noch genauso relevant wie zu ihrer Niederschrift in den 1980ern. Ihre Werte prägen uns auch im Stipendium."
impuls_text2.en: "The Chaos Computer Club has developed the hacker ethic as the basis for ethical hacking. Its principles are just as relevant today as they were when they were written in the 1980s. Their values also characterise our scholarship."
impuls_text22.de: "Bewerbungen werden danach bewertet ob sie die Punkte der Hacker*innen Ethik erfüllen."
impuls_text22.en: "Applications are considered according to whether they fulfil the Hacker Ethics criteria."
