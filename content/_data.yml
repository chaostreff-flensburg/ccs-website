  info_currentFundingRound_title: "Bald geht es weiter"
  info_currentFundingRound_body: "Die nächste Förderperiode beginnt in Kürze.\nDies kann noch einige Tage dauern. Abonniere unseren Newsletter, sende uns eine Mail um direkt informiert zu werden wenn es weiter geht, oder schaue zu einer späteren Zeit noch Mal bei uns vorbei."

  outOfFunding_title: "Alle Stipendien wurden vergeben"
  outOfFunding_body: "Leider sind alle Stipendien für dieses Semester bereits vergeben worden. Wir öffnen unsere nächste Runde mit dem nächsten Semester. Solltest du dich im nächsten Semester noch im Schreib-Prozess befindet, kannst du dich dann bei uns bewerben."

  intro_title: "Catalysiere deine Masterarbeit"
  intro_text: "Mit dem Chaotischen Catalysator Stipendium (CCS) werden jedes Semester vier ausgewählte Masterarbeiten mit jeweils 1.500 € gefördert. Unser Ziel ist es, die Forschung zu Technologien mit gesellschaftlichem Weitblick, sowie das Nutzen von offene Daten zu fördern und die Ergebnisse selbst ohne Zugangsbeschränkung zu veröffentlichen. Dafür wollen wir wissenschaftliche Arbeiten, die gesellschaftlichen Mehrwert bieten, finanziell und mit unserer Expertise unterstützen."
  intro_text2: "Uns ist es egal, aus welchem Fachbereich du kommst oder welche Fachrichtung du studierst. Wenn dein Thema Informationstechnologien nutzt, untersucht, oder analysiert um einen positiven Wandel herbeizuführen, sind wir interessiert!"

  info_title1: "Wir stärken Dir den Rücken"
  info_text1: "Nicht nur eine finanzielle Belastung lastet häufig auf den Schultern eines Studiums. Manchmal sind es Konflikte in der Betreuung, ein Feststecken in der Recherche, eine Blockade beim Schreiben oder fehlende Erfahrung mit der Methodik. Wir stehen dir mit unserem Mentoring vor, während und nach deiner Masterarbeit, zur Seite."
  info_title2: "Mach mehr aus deiner Arbeit"
  info_text2: "Wäre es nicht Schade wenn deine Masterarbeit am Ende nur in einer Schublade verstaubt?\nWir wollen mehr aus deinen Ergebnissen raus holen. Nach deiner Abgabe helfen wir dir, dass deine Message eine Bühne, deine Worte unser Magazin, deine Kunst unser Event, oder deine Stimme einen Podcast findet.\nWir suchen Menschen, die nicht nur einen Abschluss, sondern mit ihrem Thema was bewegen wollen."
  info_title3: "Wie kann ich mich bewerben?"
  info_text3: "In nur wenigen Klicks geht es bei uns zum Stipendium. Nimm dir vorher einmal die Zeit, unsere Stipendiumsbedingungen durchzulesen. Im Anschluss kannst du unser Formular ausfüllen. Mehr braucht es bei uns nicht. Achte bei deiner Bewerbung darauf, dass diese auch für fachfremde Personen verständlich ist. Der Beirat prüft bei jeder Bewerbung die Sinnhaftigkeit (Thema, Methodik, Umfang, Machbarkeit usw.) sowie, ob ein gesellschaftlicher Mehrwert erkennbar ist."
  info_button1: "Stipendiumsbedingungen"
  info_button2: "Bewerben"

  getToKnowUs_title: "Offene Sprechstunde"
  getToKnowUs_text: "Du bist dir unsicher ob das Stipendium für dich in Frage kommt? Konnten wir nicht alle deine Fragen beantworten? Oder hast du Interesse zu erfahren wer hinter dem Projekt steckt? Dann lerne uns online in einem Video-Call kennen. Egal ob Student*in, Professor*in oder allgemein Interessierte*r, du bist herzlich willkommen. Eine Anmeldung ist nicht erforderlich. Schaue gerne vorbei. Die nächsten Termine sind wie folgt:"
  getToKnowUs_buttonText: "Zum VideoCall"

  applyNow_title: "Bewirb dich jetzt!"
  applyNow_info1: "Bei uns braucht es nicht viel um sich zu bewerben. Lies dir im Vorfeld "
  applyNow_conditions: "unsere Stipendiumsbedingungen"
  applyNow_info2: " durch und fülle unser Bewerbungs-Formular aus.\nSchreibe deine Bewerbung am Besten so, dass sie auch für fachfremde Personen verständlich ist. Es ist uns wichtig dass dein methodischer Ansatz und dein Thema deutlich wird. Bei Fragen melden wir uns bei dir zurück."
  applyNow_text: "Nach dem Eingang deiner Bewerbung wird diese dem Beirat zur Verfügung gestellt. Wir versuchen dir möglichst schnell eine Zusage oder Absage zu erteilen. Bei letzterer kannst du nach Wunsch eine kurze Begründung bekommen. Aufgrund der ehrenamtlichen Natur des Beirats können wir dir leider keine ausführlichen Begründungen liefern und manchmal kann es etwas dauern. Viel Erfolg!"
  applyNow_buttonText: "Zum Bewerbungsformular"

  impuls_heading1: "Noch unsicher?"
  impuls_text1a: "Schreibst du eine Masterarbeit? Hat deine Masterarbeit mit Technologie zu tun? Schaust du wie etwas in der Gesellschaft verbessert werden kann, oder analysierst wie wir etwas aufhalten können, oder schaffst Bewusstsein für etwas? Dann check ob du unsere "
  impuls_conditions: "organisatorischen Stipendiumsbedingungen"
  impuls_text1b: " erfüllst und bewirb dich!"
  impuls_text12: "Immer noch am Zweifeln? Bewirb dich trotzdem. Unser Formular ist kurz."

  impuls_heading2: "Unsere Werte"
  impuls_text2: "Der Chaos Computer Club hat mit der Hacker*innen Ethik sich selbst die Basis des ethischen Hacken gelegt. Ihre Prinzipien sind heute noch genauso relevant wie zu ihrer Niederschrift in den 1980ern. Ihre Werte prägen uns auch im Stipendium."
  impuls_text22: "Bewerbungen werden danach bewertet ob sie die Punkte der Hacker*innen Ethik erfüllen."
  impuls_heading3: "Die Arbeiten der letzten Jahre"
  impuls_text3: "Auf der Seite unserer Publikationen findest du eine Übersicht der von uns geförderten Arbeiten. Hier kannst du einen Überblick erhalten welche Themen den Beirat bereits überzeugen konnten."
  impuls_buttonText: "Zu den Publikationen"

  hackerEthic_title: "Hacker*innen-Ethik"
  hackerEthic_point1: "Der Zugang zu Computern und allem, was einem zeigen kann, wie diese Welt funktioniert, sollte unbegrenzt und vollständig sein."
  hackerEthic_point2: "Alle Informationen müssen frei sein."
  hackerEthic_point3: "Misstraue Autoritäten – fördere Dezentralisierung."
  hackerEthic_point4: "Beurteile eine*n Hacker*in nach dem, was er*sie tut, und nicht nach üblichen Kriterien wie Aussehen, Alter, Herkunft, Spezies, Geschlecht oder gesellschaftliche Stellung."
  hackerEthic_point5: "Man kann mit einem Computer Kunst und Schönheit schaffen."
  hackerEthic_point6: "Computer können dein Leben zum Besseren verändern."
  hackerEthic_point7: "Mülle nicht in den Daten anderer Leute."
  hackerEthic_point8: "Öffentliche Daten nützen, private Daten schützen."

  faq_title: "FAQ"

  faq_question1: "Auszahlung der Gelder"
  faq_answer1: "Das Geld wird in zwei Tranchen ausgezahlt. Der erste Betrag von 750 € wird ausgezahlt, sobald wir einen Nachweis der Anmeldung erhalten haben und die Bearbeitungszeit gestartet ist. Die zweite Auszahlung von weiteren 750 € erfolgt am Anfangs des 4. Monats der Bearbeitungszeit. Beim Abbruch der Masterarbeit wird auch das Stipendium vorzeitig beendet, alle bis dahin gezahlten Gelder müssen aber nicht zurückgezahlt werden."

  faq_question2: "Woher kommen die Gelder?"
  faq_answer2: "Der Chaos Computer Club e.V. stellt derzeit die gesamten 6.000 € pro Semester zur Verfügung. Alle Stipendien werden vom Chaostreff Flensburg e.V. verteilt."

  faq_question3: "Gibt es eine Möglichkeit das Stipendium zu verlängern?"
  faq_answer3: "In der aktuellen Phase ist das leider nicht möglich. Wenn du für deine Arbeit länger brauchst, ist das trotzdem in Ordnung, nur mehr Geld können wir nicht zahlen."

  faq_question4: "Welche Organisationen sind beteiligt?"
  faq_answer4: "Die rechtliche und steuerliche Verantwortung liegt beim Chaostreff Flensburg e.V. mit Unterstützung des Chaotikum e.V. und weiteren engagierten Individuen. Alle Organisationen und Individuen sind im Umkreis des Chaos Computer Club aktiv."

  faq_question5: "Warum gibt es nur 4 Stipendien?"
  faq_answer5: "Zur Zeit haben wir nur genug Geld, um bis zu 4 Stipendien pro Semester zu vergeben. Wenn du Ideen und Mittel hast, um das Projekt zu erweitern, melde dich gern unter ccs@chaostreff-flensburg.de!"

  faq_question6: "Was zählt alles als Masterarbeit?"
  faq_answer6: "Eine Masterarbeit ist eine Abschlussarbeit eines Masterstudienganges nach Vorgaben der jeweiligen Prüfungsordnung. Auch Förderung von Diplomarbeiten als Abschlussarbeiten eines Diplomstudienganges sind möglich."

  faq_question7: "Wie lange kann ich mich bewerben?"
  faq_answer7: "Für die Bewerbung auf ein Stipendium gibt keine zeitliche Begrenzung. Sobald alle Gelder vergeben sind, wird es keine Möglichkeit mehr geben, sich zu bewerben."

  faq_question8: "Ich bin Professor*in, Teil eines Institut, Wissenschaftler*in"
  faq_answer8: "Schön dass du hier bist! Wir suchen immer spannende Kontakte. Am besten schreibst du eine kurze E-Mail an ccs@chaostreff-flensburg.de und wir starten ins Gespräch. Erzähle gern deinen Studierenden von diesem Stipendienprogramm und erarbeite mit ihnen gemeinsam interessante Themengebiete für eine mögliche Abschlussarbeit, die sie dann bei uns einreichen können."
  faq_question9: "Du hast noch weitere Fragen?"
  faq_answer9: "Dann schreib uns eine E-Mail an ccs@chaostreff-flensburg.de. Wenn du irgendwelche Probleme beim Beirat oder beim Prozess melden möchtest, schreib bitte eine E-Mail an vorstand@chaostreff-flensburg.de Beide E-Mail-Adressen werden in einem Ticketsystem verarbeitet und werden ggf. von verschiedenen Personen gesehen."

  terms_title: "Stipendiumsbedingungen"
  terms_title1: "1. Teilnahmevoraussetzungen"
  terms_point1_dateframe1: "Du schreibst im "
  terms_point1_dateframe2: " eine Master- oder Diplomarbeit."
  terms_point2_begin: "Der Bearbeitungsbeginn (offizielle Anmeldung) deiner Arbeit liegt zwischen dem "
  terms_point2_and: " und "
  terms_point2_end: "."
  terms_point3_uni: "Du schreibst deine Arbeit an einer deutschen Universität oder Hochschule."
  terms_point4_taxes: "Du bist in Deutschland steuerpflichtig."
  terms_point5_profs: "Du hast das Einverständnis deiner Professorin / deines Professors oder Instituts zu den unten genannten Punkten."
  
  terms_title2: "2. Thema der Abschlussarbeit"
  terms_point1_theme: "Dein Thema beschäftigt sich mit Informationstechnologien und deren Einfluss auf die Gesellschaft und/oder Ideen, wie sich die Welt nach den Grundsätzen der Hacker*innen-Ethik verbessern lässt."
  terms_point2_area: "Die Fachrichtung spielt keine Rolle. Einreichungen aus allen wissenschaftlichen Disziplinen sind willkommen."
  terms_point3_indipendence: "Es können Themen eingereicht werden, die noch nicht offiziell angemeldet sind oder bereits von der Universität bestätigt wurden. Die geplante offizielle Anmeldung muss jedoch im oben genannten Bearbeitungszeitraum liegen."
  terms_point4_content: "Der Inhalt der Arbeit bleibt vollständig unabhängig. Es erfolgt kein inhaltlicher Einfluss durch das Stipendium."

  terms_title3: "3. Veröffentlichung und Zugänglichkeit"
  terms_point1_supply: "Nach der Benotung ist die Arbeit den Stipendiengeber*innen zur Verfügung zu stellen."
  terms_point2_openAccess_beginn: "Die bestandene Arbeit muss nach der Benotung frei zugänglich unter Creative Commons Lizenz auf Zendodo, einer Open Access Platform, in unserer "
  terms_point2_openAccess_link: "Community"
  terms_point2_openAccess_end: " veröffentlicht werden. Wir unterstützen dich dabei - eine Veröffentlichung unter Psydonym oder ohne Namen ist möglich."
  terms_point3_fame: "Du erklärst dich damit einverstanden, dass deine Arbeit öffentlich beworben werden darf. Dein Name (oder Pseudonym) wird  dabei möglicherweise bekannter wird als bei einer üblichen Masterarbeit."

  terms_title4: "4. Nach der Abgabe"
  terms_point1_poster: "Nach Abschluss deiner Arbeit bereitest du (mit Unterstützung und Vorlage durch das Stipendiumsteam) ein wissenschaftliches Poster zu deinen Ergebnissen auf."
  terms_point2_presentation: "Du hältst einen informellen Abschlusssvortrag zur Präsentation deiner Arbeitsergebnisse. Dies soll keine Prüfungsleistung sein, sondern eine gemeinsame Feier deines Abschlusses. Mit Snacks und dem Team."

  terms_title5: "5. Optionale Beteiligung"
  terms_point1_optional: "Die Teilnahme an Stipendiumstreffen,Vorträgen, Podcasts oder Workshops ist optional, aber ausdrücklich erwünscht. Wir übernehmen dafür deine Reisekosten und Unterbringung."


